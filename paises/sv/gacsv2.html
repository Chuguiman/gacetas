<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
	function realizaProceso(ngac, fechapub){
	        var parametros = {
	                "ngac" : ngac,
					"fechapub" : fechapub
	        };
	        $.ajax({
                data:  parametros,
	                //url:   'paises/sv/transforma_gacsv4.php',
	                url:   'transforma_gacsv4.php',
	                type:  'post',
	                beforeSend: function () {
	                        $("#result").html("Procesando, espere por favor...");
	                },
	                success:  function (response) {
	                        $("#result").html(response);
	                }
	        });
	}
	</script>
	
  </head>
  <body>
	<h3 class="demo-panel-title">Datos de Diario El Salvador</h3>
	<div class="row">
		<div class="col-xs-9">
			<p>Direcciones WEB</p>
			<ul>
				<li>Oficial El Salvador: <a href="http://www.cnr.gob.sv/">CNR</a></li>
				<li><a href="http://www.diariooficial.gob.sv/diarios/">Diarios</a></li>
				<li>Consultas <a href="https://www.e.cnr.gob.sv/portal/">Oficial</a></li>
			</ul>
		</div>	
	</div>
	<div class="row">
        <div class="col-xs-3">
        	<div class="form-group">
	        	<input type="text" id="ngac" value="" placeholder="# de GAC" class="form-control" />
        	</div>          
        </div>
		<div class="col-xs-3">
        	<div class="form-group">
	        	<input type="text" id="fechapub" value="" placeholder="Fecha pub de GAC" class="form-control" />
        	</div>          
        </div>
		<div class="col-xs-3">
			<input type="button" href="javascript:;" onclick="realizaProceso($('#ngac').val(), $('#fechapub').val());return false;" value="Transforma"  class="btn btn-block btn-lg btn-success"/>
        </div>
    </div>
	<div id="result">
	</div>

  </body>
 </html>
